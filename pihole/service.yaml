apiVersion: v1
kind: Service
metadata:
  name: pihole
  annotations:
    metallb.io/loadBalancerIPs: 10.10.10.69
    external-dns.alpha.kubernetes.io/hostname: pihole.local
spec:
  selector:
    app.kubernetes.io/name: pihole
  type: LoadBalancer
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: 53
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
    - name: admin
      port: 80
      protocol: TCP
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-backup
  annotations:
    metallb.io/loadBalancerIPs: 10.10.10.96
spec:
  selector:
    app.kubernetes.io/name: pihole
  type: LoadBalancer
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: 53
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
    - name: admin
      port: 80
