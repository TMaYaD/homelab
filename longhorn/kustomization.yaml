apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io
    version: 1.8.0
    includeCRDs: true
    namespace: longhorn-system
    releaseName: longhorn
    valuesInline:
      persistence:
        defaultClassReplicaCount: 2
      service:
        ui:
          type: LoadBalancer

resources:
  - namespace.yaml
