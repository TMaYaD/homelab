apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io
    version: 1.6.2
    includeCRDs: true
    namespace: longhorn-system
    releaseName: longhorn
    valuesInline:
      persistence:
        defaultClassReplicaCount: 2

resources:
  - namespace.yaml
