apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  labels:
    app.kubernetes.io/name: syncthing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: syncthing
  strategy:
    type: Recreate
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: syncthing
    spec:
      containers:
      - name: syncthing
        image: syncthing/syncthing:latest
        ports:
        - containerPort: 8384  # Web GUI
          protocol: TCP
        - containerPort: 22000 # TCP transfer
          protocol: TCP
        - containerPort: 22000 # QUIC transfer
          protocol: UDP
        - containerPort: 21027 # Local discovery
          protocol: UDP
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "500m"
        volumeMounts:
        - name: data
          mountPath: /var/syncthing
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: syncthing

