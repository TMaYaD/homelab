machine:
  network:
    interfaces:
      - deviceSelector:
          driver: bcmgenet # should select any hardware network device, if you have just one, it will be selected
        dhcp: true
        vip:
          ip: 10.10.8.6
        vlans:
          - vlanId: 2
            dhcp: true
            vip:
              ip: 10.10.10.6

    nameservers:
      - 1.1.1.1
      - 8.8.8.8

cluster:
  controlPlane:
    endpoint: https://10.10.8.6:6443/
