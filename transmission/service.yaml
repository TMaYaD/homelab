apiVersion: v1
kind: Service
metadata:
  name: transmission
  annotations:
    metallb.universe.tf/loadBalancerIPs: 10.10.8.34
    external-dns.alpha.kubernetes.io/hostname: transmission.local
spec:
  selector:
    app.kubernetes.io/name: transmission
  type: LoadBalancer
  ports:
    - name: web
      port: 9091
      targetPort: 9091
      protocol: TCP
    - name: torrent-tcp
      port: 51413
      targetPort: 51413
      protocol: TCP
    - name: torrent-udp
      port: 51413
      targetPort: 51413
      protocol: UDP
    - name: smb-server
      port: 445
      targetPort: 445
      protocol: TCP
